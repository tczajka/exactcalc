<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="description" content="Exact calculator">
<meta name="author" content="Tomek Czajka">
<meta name="keywords" content="calculator, exact, real, multiple, precision">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Exact calculator</title>

<link rel="stylesheet" href="exactcalc.css">

</head>

<body>

<h1>Exact real number calculator</h1>

<form>

<div>
<div id="settings">
  <span>Digits: <input id="digits" type="number" required value="1000" min="1" max="1000000000" list="defaultDigits"></span>
  <datalist id="defaultDigits">
    <option value="10">
    <option value="100">
    <option value="1000">
    <option value="10000">
    <option value="100000">
    <option value="1000000">
  </datalist>

  <span>Base: <input id="base" type="number" required value="10" min="2" max="36" list="defaultBases"></span>
  <datalist id="defaultBases">
    <option value="2">
    <option value="10">
    <option value="16">
  </datalist>
</div>

<input id="expression" type="text" autofocus>

<div>
  <span><input id="calculate" type="submit" value="Calculate"></span>
</div>
</form>

</body>
</html>
